<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Line-based Positioning</title>
    <link href="css/base.css" rel="stylesheet" />
    <style>
      .grid {
        display: grid;
        grid-template-columns: 2fr [xyz-start] 4fr [xyz-end];
        grid-template-rows: 200px [xyz-start] 200px [xyz-end];
        grid-gap: 20px;
      }

      #article {
        grid-column: xyz-start;
        grid-row: xyz-start;
      }
      
    </style>
  </head>

  <body>

    <div class="grid">
      <div id="masthead">Masthead</div>
      <div id="sidebar">Sidebar</div>
      <div id="article">Article</div>
      <div id="footer">Footer</div>
    </div>

  </body>
</html>
