<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Line-based Positioning</title>
    <link href="css/base.css" rel="stylesheet" />
    <style>
      .message {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      @supports(display:grid) {
        .message {
          display: none;
        }
      }

    </style>
  </head>

  <body>

    <p class="message">You need a browser which supports CSS Grid! Why not <a href="https://browsehappy.com/">download</a> a browser which does?</p>

    <div class="grid">
      <div id="masthead">Header</div>
      <div id="sidebar">Sidebar</div>
      <div id="article">Article</div>
      <div id="footer">Footer</div>
    </div>

  </body>
</html>
