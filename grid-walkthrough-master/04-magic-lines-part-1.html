<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Line-based Positioning</title>
    <link href="css/base.css" rel="stylesheet" />
    <style>
      .grid {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 2fr [abc-start] 4fr [abc-end];
        grid-template-rows: 200px [abc-start] 200px [abc-end];
      }

      #content {
        grid-column: abc-start;
        grid-row: abc-start;
      }

      .grid > .test {
        grid-area: abc;
        background-color: red;
        border: 1px solid #aaa;
      }
    </style>
  </head>

  <body>

    <div class="grid">
      <div id="masthead">Header</div>
      <div id="sidebar">Sidebar</div>
      <div id="content">Article</div>
      <div id="footer">Footer</div>
      <div class="test">We added this to the page!</div>
    </div>

  </body>
</html>
