<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overflow</title>

    <style>
      div {
        width: 300px;
        height: 300px;
        border: 3px solid #222;
        overflow: visible;

        /*
          Change the overflow values to see how the page is impacted.
          Values: visible, hidden, scroll, auto.
        */
      }
    </style>

  </head>
  <body>
    <main>

      <div>
        <img src="kitty.jpg" alt="Grace Kelly, a polydactyl kitten." />
      </div>

      <p>Grace Kelly, a polydactyl kitten.</p>

    </main>
  </body>
</html>
